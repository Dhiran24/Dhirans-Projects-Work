		<table style="width:100%; color:#818181;">
		<tr>
		  <td id="hide"><input class="text"  type="text" maxlength="10" id="error" placeholder="Cell Number"/></td>
  <td> <p>Username</p></td>
  <td><br><input class="text"  type="text" maxlength="25" id="username" /></td>
  </tr>
  
	<tr>
  <td> <p>Full Name</p></td>
  <td><br><input class="text"  type="text" maxlength="25" id="fullname"  placeholder="Full Name"/></td>
  </tr>

	<tr>
  <td>  <p>Surname</p></td>
  <td><br><input class="text"  type="text" maxlength="25" id="surname" placeholder="Surname"/></td>
  </tr>
  
	<tr>
  <td> <p>Password</p></td>
  <td> <br><input class="text"  type="password" id="passwords" onChange="password()"placeholder="Password" name="pwd"/> <br>
  <input  class="text" type="password" id="passwords1" onChange="passwordvalidate()" placeholder="Password" name="pwd"/></td>
  </tr>
  
	<tr>
  <td>  <p>Wholesale, Retail or Both</p></td>
  <td><br><select id="wholesaleRetailboth" class="select">
    <option value="1" id="wholesaleRetailboth">Wholesale</option>
    <option value="2" id="wholesaleRetailboth">Retail</option>
	<option value="3" id="wholesaleRetailboth">Both</option>
	</select> </td>
  </tr>	  
    <tr>
  <td> <p>Land Line</p></td>
  <td> <br><input class="text"  type="text" maxlength="10" id="landline" onkeypress="return IsNumeric(event);" placeholder="Land Line"/></td>
  </tr>
  
    <tr>
  <td> <p>Cell Number</p> </td>
  <td> <br><input class="text"  type="text" maxlength="10" id="cellnumber" onkeypress="return IsNumeric(event);" placeholder="Cell Number"/></td>

  </tr>
  
    <tr>
  <td> <p>Address</p></td>
  <td> <br><input class="text"  type="text"  id="address" onChange="getlongandlatfromaddress()" placeholder="Address"/></td>
  </tr>
  
    <tr>
  <td><p>Email</p> </td>
  <td> <br><input class="text"  type="text" id="email" onChange="validateRegis()" placeholder="Email"/></td>
  </tr>
    
    <tr>
  <td id="gps"><p>GPS Cordinates Latitude</p> </td>

	document.addEventListener("deviceready", function(){
	getuname();
	 $('#passwords1').hide();
	 $('#gps').hide();
	 $('#gps1').hide();
	  $('#gps2').hide();
	 $('#gps3').hide();
	 $('#hide').hide();
	 
        var specialKeys = new Array();
        specialKeys.push(8); //Backspace
        
        function IsNumeric(e) {
            var keyCode = e.which ? e.which : e.keyCode
            var ret = ((keyCode >= 48 && keyCode <= 57) || specialKeys.indexOf(keyCode) != -1);
            document.getElementById("error").style.display = ret ? "none" : "inline";
            return ret;
        }
			});
	</script>
